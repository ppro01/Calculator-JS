<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="ContentWrapper">
      <div class="header">Calculator</div>
      <div class="CalculatorBody">
        <div class="CalculatorScreen">0123456789 + - = / x , .</div>
        <div class="CalculatorButtons">
          <div class="Numbers">
            <div class="op">1</div>
            <div class="op">2</div>
            <div class="op">3</div>
            <div class="op">4</div>
            <div class="op">5</div>
            <div class="op">6</div>
            <div class="op">7</div>
            <div class="op">8</div>
            <div class="op">9</div>
            <div class="op big">0</div>
            <div class="op">.</div>
          </div>
          <div class="Operations">
            <div class="op">C</div>
            <div class="op">CE</div>
            <div class="op">+</div>
            <div class="op">-</div>
            <div class="op">/</div>
            <div class="op">X</div>
            <div class="op big">=</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
